		.resizable {
			position: relative;
			background-color: aliceblue;
			border: 1px solid pink;
			left: 10px;
			top: 10px;
			width: 500px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;

			user-select: none;
		}

		.resizable:hover {
			border: 1px solid black;
		}

		.resizer {
			/* All resizers are positioned absolutely inside the element */
			position: absolute;
		}

		/* Placed at the right side */
		.resizer-r {
			cursor: col-resize;
			height: 100%;
			right: 0;
			top: 0;
			width: 5px;
		}

		.resizer-r:hover {
			background-color: red;
		}

		/* Placed at the bottom side */
		.resizer-b {
			bottom: 0;
			cursor: row-resize;
			height: 5px;
			left: 0;
			width: 100%;
		}

		/* https://www.w3schools.com/colors/colors_converter.asp */
		:root {
			--green: #1abc9c;
			--white: #ffffff;


			/* Base color using HSL */
			--hue: 168;
			--saturation: 76%;
			--light: 42%;

			/* 	hsl(168, 76%, 42%) */

			/* Base color in variable */
			--primary-color: hsl(var(--hue), var(--saturation), var(--light));
			/* Base color lighten using calc */
			--primary-color-lighten: hsl(var(--hue), var(--saturation), calc(var(--light) + 10%));
			/* Base color darken using calc */
			--primary-color-darken: hsl(var(--hue), var(--saturation), calc(var(--light) - 10%));

		}

		.klz-dotted {
			/* border: 2px dashed black; */
			border-width: 2px;
			border-style: dashed;
			border-color: var(--kluez-gray-color-darken);

			border-radius: 8px;

			user-select: none;
			pointer-events: none;
		}

		.klz-el {
			color: white;

			background-color: var(--kluez-gray-color);
			border-color: var(--kluez-gray-color-darken);

			border-width: 2px;
			border-style: solid;

			border-radius: 8px;

			width: 50px;
			min-width: 50px;
			height: 50px;
			position: relative;

			left: 0;
			top: 0;

			display: flex;
			justify-content: center;
			align-items: center;

			user-select: none;

			/* transition: all 0.5s; */

		}


		.klz-el.draggable::after {
			content: '';
			position: absolute;
			cursor: col-resize;
			height: 100%;
			right: -2px;
			top: 0;
			width: 10px;
			/* background-color: pink; */
		}

		/* .resizer-r:hover {
			background-color: red;
		} */

		.klz-el.draggable:hover {
			cursor: -webkit-grab;
			cursor: grab;
		}

		.klz-el.draggable.active {
			cursor: -webkit-grabbing;
			cursor: grabbing;
			opacity: 0.8;
		}


		.klz-el.locked {
			cursor: not-allowed;
		}




		#kluez-example-container.container-klz div.klz-el {
			left: 10px;
			margin-bottom: 10px;
		}



		#kluez-example-container.container-klz div.klz-el {

		}

		#kluez-example-container.container-klz div.klz-el.klz-el-blue {
