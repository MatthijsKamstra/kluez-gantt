		/*
		body,
		html {
			background: black;
		}
		*/


		.resizable {
			position: relative;
			background-color: aliceblue;
			border: 1px solid pink;
			left: 10px;
			top: 10px;
			width: 500px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.resizer {
			/* All resizers are positioned absolutely inside the element */
			position: absolute;
		}

		/* Placed at the right side */
		.resizer-r {
			cursor: col-resize;
			height: 100%;
			right: 0;
			top: 0;
			width: 5px;
		}

		/* Placed at the bottom side */
		.resizer-b {
			bottom: 0;
			cursor: row-resize;
			height: 5px;
			left: 0;
			width: 100%;
		}
	</style>
	<!--
		<link rel="stylesheet" href="example_js_gitlab.css" >

</head>

			Resize me

			<div class="resizer resizer-b"></div>
